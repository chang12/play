<p><B>{{ name1 }}</B>님의 <B>{{ name2 }}</B>님에 대한 상대전적 입니다. </p>
<hr/>
<p><B>통산 전적</B></p>
<p>{{ win }}승 {{ draw }}무 {{ defeat }}패</p>
<p><B>통산 득/실점</B></p>
<p>{{ GF }}득점 {{ GA }}실점</p>
<p><B>최근 5경기 전적</B> ({{ curr_five }})</p>
{% for match in last_five %}
    <p>{{ match.team1 }} <B>{{ match.score1 }}</B> vs <B>{{ match.score2 }}</B> {{ match.team2 }}</p>
{% endfor %}
<p><a href="{% url 'record:index' %}">메인 페이지로</a></p>
