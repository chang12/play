{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-- Viewport Setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Semantic UI Core CSS -->
    {# <link href="{% static "semantic.min.css" %}" rel="stylesheet"> #}
    {# <link href="{% static "icon.min.css" %}" rel="stylesheet"> #}
    <!-- Style Tag for image -->
    <style>
        .header {
            width: 100%;
            height: 10%;
            background-color: red;
        }
        .container {
            width: 100%;
            position: relative;
        }
        .main-image {
            z-index: 0;
            width: 100%;
            height: auto;
            /*display: table-row;*/
            position: absolute;
            -webkit-filter: blur(7px) grayscale(80%);
        }
        body, html{
            /*display: table;*/
            /*overflow: hidden;*/
            width: 100%;
            height: 100%;
            margin: 0px;
            overflow: auto;
        }
        body {
            background-color: black;
            /*padding-top: 10%;*/
        }
        .main-title {
            width: 90%;
            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 20vh;
            margin-bottom: 0vh;
            text-align: center;
            color: white;
            font-size: 7.5vw;
            font-weight: bold;
        }
        .main-content {
            width: 80%;
            margin-left: 10vw;
            margin-right: 10vw;
            margin-top: 5vh;
            margin-bottom: 10vh;
            color: white;
            font-size: 4vw;
            /*text-align: center;*/
        }
        button {
            width: 60vw;
            height: 10vh;
            margin-left: 20vw;
            margin-right: 20vw;
            margin-bottom: 3vh;
            font-size: 6vw;
        }
        .background {
            z-index: 0;
            width: 100vw;
            height: 100vh;
            background-image: url({% static "main.jpg" %});
            -webkit-filter: blur(7px) grayscale(80%) opacity(100%);
        }
        .main {
            z-index: 1;
        }
        .main, .background {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main">
        {% if user.is_authenticated %}
            <p>Welcome <em>{{ user.profile.nickname }}</em> !</p>
            <p><a href="{% url 'logout' %}?next={{ request.path }}">LOGOUT</a></p>
            <hr>
            <p><a href="{% url 'record:find' %}?flag=0">전적 생성</a></p>
            <p><a href="{% url 'record:find' %}?flag=1">상대전적 확인</a></p>
        {% else %}
            <p class="main-title">당신의 위닝을 기록하세요</p>
            <p class="main-content">친구들과의 즐거운 게임 기록을 남겨보세요. 유저, 팀, 스코어를 기록할 수 있습니다. 간단한 통계 리포트를 확인하여 경쟁력을 향상시켜보세요.</p>
            <form action="{% url "accounts:signup" %}">
                <button>가입하여 시작하기</button>
            </form>
            <form action="{% url "login" %}">
                <button>로그인</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
